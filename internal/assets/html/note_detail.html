<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ノート詳細</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1>{{.Title}}</h1>
    <div class="mb-3">
        <label class="form-label">内容</label>
        <div class="form-control" style="min-height:100px;">{{.Content}}</div>
    </div>
    <a href="/notes/{{.ID}}/edit" class="btn btn-primary">編集</a>
    <form action="/notes/{{.ID}}/delete" method="post" style="display:inline;">
        <button type="submit" class="btn btn-danger" onclick="return confirm('本当に削除しますか？');">削除</button>
    </form>
    <a href="/notes" class="btn btn-secondary">一覧へ戻る</a>
    <a href="/" class="btn btn-outline-secondary">ホームへ戻る</a>
</body>
</html>
